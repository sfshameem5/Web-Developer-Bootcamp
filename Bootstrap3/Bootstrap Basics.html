<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Basics</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- overwrite attributes -->
		<style type="text/css">
			.btn-danger {
				background: orange;
			}
		</style>

	</head>
	<body>


		<div class="container">



			<div class="jumbotron">
				<h1>This is a Jumbotron</h1>
				<p>oajfirnamkjgnjkranbn  jkaofnoanvfna amvldfnkagnvl knajofmra</p>
				<button class="btn btn-success btn-lg">Hi there</button>
			</div>

			<h1>Bootstrap Basics</h1>
			<button class="btn btn-danger btn-xs">CLICK ME!</button>

			<button class="btn btn-success btn-xs">CLICK ME!</button>

			<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>

			<!-- Inline Form -->
			<form class="form-inline">
			  <label class="sr-only" for="inlineFormInputName2">Name</label>
			  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

			  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
			  <div class="input-group mb-2 mr-sm-2">
			    <div class="input-group-prepend">
			      <div class="input-group-text">@</div>
			    </div>
			    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
			  </div>

			  <div class="form-check mb-2 mr-sm-2">
			    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
			    <label class="form-check-label" for="inlineFormCheck">
			      Remember me
			    </label>
			  </div>

			  <button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>

		</div>

	</body>
</html>
